<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
  </head>
  <body>
    <div id="demo">Hello Js</div>
    <style>

        *{
            font-size: 18px;
            gap: 10px;
        }
        
    </style>
  </body>

  <script>
    var fruist = ["Apple", "Banana", "Mango", "Orange"];
    var txt = "";
    fruist.forEach(getfruist);
    

    function getfruist(item, index) {
      txt += item + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
  </script>
</html>
