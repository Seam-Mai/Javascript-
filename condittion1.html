<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conditionStament</title>
    <style>
      #demo {
        width: 500px;
        height: 500px;
        background-color: rgb(255, 0, 128);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Hide/Show" id="btn" />
    <div id="demo">Mai</div>
    <script>
      var x = 0;
      document.getElementById("btn").addEventListener("click", function () {
        if (x == 0) {
          document.getElementById("demo").style.display = "none";
          x = 1;
        } else {
          document.getElementById("demo").style.display = "flex";
          x = 0;
        }
      });
    </script>
  </body>
</html>
